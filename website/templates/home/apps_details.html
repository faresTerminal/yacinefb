{% extends 'base.html' %}
{% load static %}

{% block title%}{% endblock%}
{% block content %}

<div class="jumbotron jumbotron-fluid text-center bg-dark">
  <div class="container" style ="margin-top:4em;">
    <h1 class="display-4 text-white">{{art.title}}</h1>
    <p class="lead text-white">{{art.description}}</p>
  </div>
</div>

<div class = 'container'>
 <div class ="row" style="margin-top: 5em;margin-bottom:5em;">
 <div class="col-lg-8">
     <figure class="figure shadow p-3 mb-5 bg-white rounded ">
      <img src="{{art.image.url}}" class="figure-img img-fluid rounded" alt="...">
      <figcaption class="figure-caption text-right">A caption for the above image.</figcaption>
      </figure>
    </div>
    
    <div class="col-lg-4 ">

    <ul class="list-group text-center  ">
       <li class="list-group-item">{{art.title}}</li>
       <li class="list-group-item"style="padding-top: 3em;padding-bottom:3em;">{{art.description}}</li>
        <li class="list-group-item "><a class="text-info " href="{{art.source}}"> {{art.source}} </a></li>
       <li class="list-group-item  ">{{art.posted_on}}</li>
       
    </ul>

    </div>
    
    
 </div>
</div>
{% endblock %}
